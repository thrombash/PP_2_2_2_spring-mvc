<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="container" th:with="carLists = ${ {1,2,3,4,5} }">
    <a th:each="c : ${carLists}" th:href="@{/cars(count=${c})}" th:text="${c}"/>
</div>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Автомобили:</th>
        <th scope="col">Владелец:</th>
        <th scope="col">Дата выпуска:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getOwner()}"/>
        <td th:text="${car.getDate()}"/>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
